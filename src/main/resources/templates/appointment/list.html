<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{appointment}"></title>
</head>
<body>
<section layout:fragment="header">
    <h1 th:text="#{appointment}"></h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard" th:text="#{dashboard}"></i></a></li>
        <li class="active" th:text="#{appointment}"></li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title"></h3>
            <div class="box-tools pull-right">
                <a href="/appointment/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all"/>
            </div>
        </div>
        <div class="box-body no-padding">
            <table id="dtl" th:class="${tableCSS}">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{date}"></th>
                    <th th:text="#{checkIn}"></th>
                    <th th:text="#{checkOut}"></th>
                    <th th:text="#{employee}"></th>
                    <th th:text="#{process}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.dateOfDay}"></td>
                    <td><input readonly="true" type="time" th:value="${row.checkIn}"/></td>
                    <td><input readonly="true" type="time" th:value="${row.checkOut}"/></td>
                    <td th:text="${row.clientId}"></td>
                    <td>
                        <a th:href="${'/appointment/edit/' + row.id}" th:text="#{viewEdit}" class="btn btn-success"></a>
                        <a th:href="${'/appointment/delete/' + row.id}" th:text="#{delete}" th:onclick="'javascript:return confirm(\''+#{sureDelete} +'\');'" class="btn btn-danger"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
