<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<!-- Logo -->
<a href="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>S</b>BS</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">S<b>B</b>S</span>
</a>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <!--<img src="dist/img/logo.jpg" class="user-image" alt="User Image"/>-->
                    <span class="hidden-xs" th:text="${userName}"></span>
                    <h1 sec:authorize="hasRole('SUPERADMIN')">Text visible to admin.</h1>
                    <div sec:authorize="hasRole('SUPERADMIN')">
                        This content is only shown to administrators.
                    </div>
                </a>
                <ul class="dropdown-menu">
                    <!-- User image -->
                    <li class="user-header">
                        <!--<img src="dist/img/logo.jpg" class="img-circle" alt="User Image"/>-->
                        <p>
                        <h1><span th:text="${userName}"/></h1>
                        </p>
                    </li>
                    <!-- Menu Footer-->
                    <li class="user-footer">
                        <div class="pull-left">
                            <a th:href="${'/users/edit/'}" class="btn btn-default btn-flat">Profile</a>
                        </div>
                        <div class="pull-right">
                            <a href="/logout" class="btn btn-default btn-flat">logout</a>
                        </div>
                    </li>
                </ul>
            </li>
            <!-- Control Sidebar Toggle Button -->
            <li>
                <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
            </li>
            <li>
                <a href="/?lang=en" type="button" class="btn btn-box-tool">EN</a>
            </li>
            <li>
                <a href="/?lang=ar" type="button" class="btn btn-box-tool">Ø¹</a>
            </li>
            <li>
                <div class="row">
                </div>
            </li>
        </ul>
    </div>
</nav>
</html>
